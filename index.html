<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cable Inventory Manager</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <!-- Ionicons for Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div id="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <ion-icon name="globe-outline"></ion-icon>
                <span>Cable Manager</span>
            </div>

            <ul class="nav-menu">
                <li class="nav-item active" data-view="dashboard">
                    <ion-icon name="grid-outline"></ion-icon>
                    Dashboard
                </li>
                <li class="nav-item" data-view="inventory">
                    <ion-icon name="cube-outline"></ion-icon>
                    Inventory
                </li>
                <li class="nav-item" data-view="sales">
                    <ion-icon name="trending-up-outline"></ion-icon>
                    <span class="nav-label-full">Sales & Revenue</span>
                    <span class="nav-label-short">Sales</span>
                </li>
            </ul>

            <div style="margin-top: auto; padding-bottom: 1rem;">
                <button class="nav-item" id="theme-toggle"
                    style="width: 100%; border:none; background:transparent; font-size:0.9rem;">
                    <ion-icon name="moon-outline"></ion-icon>
                    <span id="theme-label">Dark Mode</span>
                </button>
            </div>

            <div style="margin-top: 0.5rem;">
                <button class="btn btn-secondary" onclick="window.Store.exportParams()" style="width: 100%;">
                    <ion-icon name="download-outline"></ion-icon> Backup Data
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1 class="view-title" id="page-title">Dashboard</h1>
                <div class="actions" id="header-actions">
                    <!-- Dynamic Buttons will go here -->
                </div>
            </header>

            <div class="content-area" id="content-container">
                <!-- Views will be injected here -->
            </div>
        </main>
    </div>

    <!-- Modals Container -->
    <div id="modal-container"></div>

    <script src="assets/js/store.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
