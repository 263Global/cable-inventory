<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Cable Inventory Manager</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <!-- Ionicons for Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div id="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <ion-icon name="globe-outline"></ion-icon>
                <span>Cable Manager</span>
            </div>

            <ul class="nav-menu">
                <li class="nav-item active" data-view="dashboard">
                    <ion-icon name="grid-outline"></ion-icon>
                    Dashboard
                </li>
                <li class="nav-item" data-view="inventory">
                    <ion-icon name="cube-outline"></ion-icon>
                    Inventory
                </li>
                <li class="nav-item" data-view="sales">
                    <ion-icon name="trending-up-outline"></ion-icon>
                    <span class="nav-label-full">Sales & Revenue</span>
                    <span class="nav-label-short">Sales</span>
                </li>
                <li class="nav-item" data-view="customers">
                    <ion-icon name="people-outline"></ion-icon>
                    Customers
                </li>
                <li class="nav-item" data-view="suppliers">
                    <ion-icon name="business-outline"></ion-icon>
                    Suppliers
                </li>
            </ul>

            <div style="margin-top: auto; padding-bottom: 1rem;">
                <button class="nav-item" id="theme-toggle"
                    style="width: 100%; border:none; background:transparent; font-size:0.9rem;">
                    <ion-icon name="moon-outline"></ion-icon>
                    <span id="theme-label">Dark Mode</span>
                </button>
            </div>



            <!-- User Info & Logout -->
            <div id="user-section"
                style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color); display: none;">
                <div
                    style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.75rem; padding: 0 0.5rem;">
                    <ion-icon name="person-circle-outline"
                        style="font-size: 1.5rem; color: var(--accent-primary);"></ion-icon>
                    <span id="user-email"
                        style="font-size: 0.75rem; color: var(--text-muted); overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></span>
                </div>
                <button class="btn btn-secondary" id="change-password-btn" style="width: 100%; margin-bottom: 0.5rem;">
                    <ion-icon name="key-outline"></ion-icon> Change Password
                </button>
                <button class="btn btn-secondary" id="logout-btn" style="width: 100%;">
                    <ion-icon name="log-out-outline"></ion-icon> Sign Out
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1 class="view-title" id="page-title">Dashboard</h1>
                <div class="actions" id="header-actions">
                    <!-- Dynamic Buttons will go here -->
                </div>
                <!-- Mobile User Menu -->
                <div class="mobile-user-menu" id="mobile-user-menu">
                    <button class="mobile-user-btn" id="mobile-user-btn">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </button>
                    <div class="mobile-user-dropdown" id="mobile-user-dropdown">
                        <div class="mobile-user-email" id="mobile-user-email"></div>
                        <button class="mobile-user-item" id="mobile-theme-toggle">
                            <ion-icon name="moon-outline" id="mobile-theme-icon"></ion-icon>
                            <span id="mobile-theme-label">Dark Mode</span>
                        </button>
                        <button class="mobile-user-item" id="mobile-change-password">
                            <ion-icon name="key-outline"></ion-icon> Change Password
                        </button>
                        <button class="mobile-user-item mobile-user-logout" id="mobile-logout">
                            <ion-icon name="log-out-outline"></ion-icon> Sign Out
                        </button>
                    </div>
                </div>
            </header>

            <div class="content-area" id="content-container">
                <!-- Views will be injected here -->
            </div>
        </main>
    </div>

    <!-- Modals Container -->
    <div id="modal-container"></div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/store.js"></script>
    <!-- Utility Modules -->
    <script src="assets/js/modules/financials.js"></script>
    <script src="assets/js/modules/validation.js"></script>
    <script src="assets/js/modules/csv.js"></script>
    <!-- Main Application -->
    <script src="assets/js/app.js"></script>

    <script>
        // Check if this is a redirect from email link (invite/recovery)
        (async () => {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const type = hashParams.get('type');

            // If coming from invite or recovery email, redirect to password setup page
            if (type === 'invite' || type === 'recovery' || type === 'signup') {
                window.location.href = 'reset-password.html' + window.location.hash;
                return;
            }

            // Normal auth check - redirect to login if not authenticated
            const isAuthed = await Auth.requireAuth();
            if (isAuthed) {
                // Show user section
                const userSection = document.getElementById('user-section');
                const userEmail = document.getElementById('user-email');
                const mobileUserEmail = document.getElementById('mobile-user-email');
                const user = await Auth.getCurrentUser();

                if (user) {
                    userEmail.textContent = user.email;
                    if (mobileUserEmail) mobileUserEmail.textContent = user.email;
                    userSection.style.display = 'block';
                }

                // Initialize Store (load data from Supabase)
                await window.Store.init();

                // Initialize app
                App.init();
            }
        })();

        // Mobile user menu toggle
        document.getElementById('mobile-user-btn')?.addEventListener('click', (e) => {
            e.stopPropagation();
            document.getElementById('mobile-user-dropdown')?.classList.toggle('open');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('mobile-user-dropdown');
            const btn = document.getElementById('mobile-user-btn');
            if (dropdown && !dropdown.contains(e.target) && !btn?.contains(e.target)) {
                dropdown.classList.remove('open');
            }
        });

        // Mobile logout handler
        document.getElementById('mobile-logout')?.addEventListener('click', async () => {
            await Auth.signOut();
            window.location.href = 'login.html';
        });

        // Mobile change password handler
        document.getElementById('mobile-change-password')?.addEventListener('click', async () => {
            document.getElementById('mobile-user-dropdown')?.classList.remove('open');
            // Reuse existing change password logic
            document.getElementById('change-password-btn')?.click();
        });

        // Mobile theme toggle handler
        document.getElementById('mobile-theme-toggle')?.addEventListener('click', () => {
            document.getElementById('mobile-user-dropdown')?.classList.remove('open');
            // Reuse App's theme toggle
            if (typeof App !== 'undefined' && App.toggleTheme) {
                App.toggleTheme();
            }
        });

        // Logout handler
        document.getElementById('logout-btn')?.addEventListener('click', async () => {
            await Auth.signOut();
            window.location.href = 'login.html';
        });

        // Change password handler
        document.getElementById('change-password-btn')?.addEventListener('click', async () => {
            const newPassword = prompt('Enter new password (minimum 6 characters):');
            if (!newPassword) return;

            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            const confirmPassword = prompt('Confirm new password:');
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            try {
                const { error } = await window.SupabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    alert('Failed to update password: ' + error.message);
                    return;
                }

                alert('Password updated successfully! Please log in again.');
                await Auth.signOut();
                window.location.href = 'login.html';
            } catch (err) {
                alert('Error: ' + err.message);
            }
        });

        // Auto logout after 10 minutes of inactivity
        const INACTIVITY_TIMEOUT = 10 * 60 * 1000; // 10 minutes in milliseconds
        let inactivityTimer;

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(async () => {
                alert('You have been logged out due to inactivity.');
                await Auth.signOut();
                window.location.href = 'login.html';
            }, INACTIVITY_TIMEOUT);
        }

        // Track user activity
        ['mousedown', 'mousemove', 'keydown', 'scroll', 'touchstart', 'click'].forEach(event => {
            document.addEventListener(event, resetInactivityTimer, { passive: true });
        });

        // Start the timer
        resetInactivityTimer();
    </script>
</body>

</html>
