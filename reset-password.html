<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reset Password - Cable Manager</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Ionicons for Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        /* Reset Password Page Styles (same as login) */
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            padding: 1rem;
        }

        .reset-card {
            width: 100%;
            max-width: 420px;
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .reset-logo ion-icon {
            font-size: 2.5rem;
            color: var(--accent-primary);
        }

        .reset-logo span {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .reset-subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .reset-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 91, 255, 0.15);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .reset-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent-primary), #7c3aed);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .reset-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(99, 91, 255, 0.4);
        }

        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .reset-btn.loading .btn-text {
            display: none;
        }

        .reset-btn .btn-loading {
            display: none;
        }

        .reset-btn.loading .btn-loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .message {
            border-radius: 8px;
            padding: 0.875rem 1rem;
            font-size: 0.875rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .message.show {
            display: flex;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .message ion-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--accent-primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .reset-card {
                padding: 1.75rem;
            }

            .reset-logo ion-icon {
                font-size: 2rem;
            }

            .reset-logo span {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <div class="reset-logo">
                    <ion-icon name="globe-outline"></ion-icon>
                    <span>Cable Manager</span>
                </div>
                <p class="reset-subtitle">Set your new password</p>
            </div>

            <form class="reset-form" id="reset-form">
                <div class="message" id="message">
                    <ion-icon name="alert-circle-outline" id="message-icon"></ion-icon>
                    <span id="message-text"></span>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">New Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter new password" required minlength="6" autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input"
                        placeholder="Confirm new password" required minlength="6" autocomplete="new-password">
                </div>

                <button type="submit" class="reset-btn" id="reset-btn">
                    <span class="btn-text">Update Password</span>
                    <span class="btn-loading">
                        <span class="spinner"></span>
                        Updating...
                    </span>
                </button>
            </form>

            <a href="login.html" class="back-link">‚Üê Back to Login</a>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase.js"></script>

    <script>
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        const form = document.getElementById('reset-form');
        const btn = document.getElementById('reset-btn');
        const messageDiv = document.getElementById('message');
        const messageText = document.getElementById('message-text');
        const messageIcon = document.getElementById('message-icon');

        function showMessage(text, type) {
            messageDiv.className = `message show ${type}`;
            messageText.textContent = text;
            messageIcon.setAttribute('name', type === 'error' ? 'alert-circle-outline' : 'checkmark-circle-outline');
        }

        // Supabase email link token handling
        (async () => {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const type = hashParams.get('type');
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');

            if ((type === 'recovery' || type === 'invite' || type === 'signup') && accessToken && refreshToken) {
                // Set session from tokens in URL hash
                const { data: { session }, error } = await window.SupabaseClient.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });

                if (error || !session) {
                    showMessage('Invalid or expired link. Please request a new one.', 'error');
                    form.style.display = 'none';
                    return;
                }
                // Session set successfully, form stays visible
            } else if (!accessToken) {
                // No tokens - check if we already have a valid session
                const { data: { session } } = await window.SupabaseClient.auth.getSession();
                if (!session) {
                    showMessage('Invalid or missing link. Please request a new one.', 'error');
                    form.style.display = 'none';
                    return;
                }
            }
        })();

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            // Show loading state
            btn.classList.add('loading');
            btn.disabled = true;

            try {
                // Update password
                const { error } = await window.SupabaseClient.auth.updateUser({
                    password: password
                });

                if (error) {
                    showMessage(error.message, 'error');
                    btn.classList.remove('loading');
                    btn.disabled = false;
                    return;
                }

                // Success
                showMessage('Password updated successfully! Redirecting...', 'success');

                // Redirect to main app after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (err) {
                showMessage(err.message || 'An error occurred', 'error');
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
