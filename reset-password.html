<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reset Password - Cable Manager</title>
    <link rel="stylesheet" href="assets/css/base/variables.css">
    <link rel="stylesheet" href="assets/css/pages/reset-password.css">
    <!-- Ionicons for Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <div class="reset-logo">
                    <ion-icon name="globe-outline"></ion-icon>
                    <span>Cable Manager</span>
                </div>
                <p class="reset-subtitle" id="subtitle">Set your password</p>
            </div>

            <form class="reset-form" id="reset-form">
                <div class="message" id="message">
                    <ion-icon name="alert-circle-outline" id="message-icon"></ion-icon>
                    <span id="message-text"></span>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password" id="password-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter new password" required minlength="6" autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input"
                        placeholder="Confirm new password" required minlength="6" autocomplete="new-password">
                </div>

                <button type="submit" class="reset-btn" id="reset-btn">
                    <span class="btn-text">Update Password</span>
                    <span class="btn-loading">
                        <span class="spinner"></span>
                        Updating...
                    </span>
                </button>
            </form>

            <a href="login.html" class="back-link">‚Üê Back to Login</a>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase.js"></script>

    <script>
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        const form = document.getElementById('reset-form');
        const btn = document.getElementById('reset-btn');
        const messageDiv = document.getElementById('message');
        const messageText = document.getElementById('message-text');
        const messageIcon = document.getElementById('message-icon');

        function showMessage(text, type) {
            messageDiv.className = `message show ${type}`;
            messageText.textContent = text;
            messageIcon.setAttribute('name', type === 'error' ? 'alert-circle-outline' : 'checkmark-circle-outline');
        }

        // Supabase email link token handling
        (async () => {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const type = hashParams.get('type');
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');

            if ((type === 'recovery' || type === 'invite' || type === 'signup') && accessToken && refreshToken) {
                // Set session from tokens in URL hash
                const { data: { session }, error } = await window.SupabaseClient.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });

                if (error || !session) {
                    showMessage('Invalid or expired link. Please request a new one.', 'error');
                    form.style.display = 'none';
                    return;
                }

                // Update UI based on type
                const subtitle = document.getElementById('subtitle');
                const passwordLabel = document.getElementById('password-label');
                if (type === 'invite' || type === 'signup') {
                    subtitle.textContent = 'Welcome! Set your password to get started';
                    passwordLabel.textContent = 'Create Password';
                } else {
                    subtitle.textContent = 'Set your new password';
                    passwordLabel.textContent = 'New Password';
                }
            } else if (!accessToken) {
                // No tokens - check if we already have a valid session
                const { data: { session } } = await window.SupabaseClient.auth.getSession();
                if (!session) {
                    showMessage('Invalid or missing link. Please request a new one.', 'error');
                    form.style.display = 'none';
                    return;
                }
            }
        })();

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            // Show loading state
            btn.classList.add('loading');
            btn.disabled = true;

            try {
                // Update password
                const { error } = await window.SupabaseClient.auth.updateUser({
                    password: password
                });

                if (error) {
                    showMessage(error.message, 'error');
                    btn.classList.remove('loading');
                    btn.disabled = false;
                    return;
                }

                // Success
                showMessage('Password updated successfully! Redirecting...', 'success');

                // Redirect to main app after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (err) {
                showMessage(err.message || 'An error occurred', 'error');
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
