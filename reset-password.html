<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reset Password - Cable Manager</title>
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet" href="assets/css/base/variables.css">
    <link rel="stylesheet" href="assets/css/pages/reset-password.css">
    <!-- Ionicons for Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <div class="reset-logo">
                    <ion-icon name="globe-outline"></ion-icon>
                    <span>Cable Manager</span>
                </div>
                <p class="reset-subtitle" id="subtitle">Set your password</p>
            </div>

            <form class="reset-form" id="reset-form">
                <div class="message" id="message">
                    <ion-icon name="alert-circle-outline" id="message-icon"></ion-icon>
                    <span id="message-text"></span>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password" id="password-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter new password" required minlength="6" autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input"
                        placeholder="Confirm new password" required minlength="6" autocomplete="new-password">
                </div>

                <button type="submit" class="reset-btn" id="reset-btn">
                    <span class="btn-text">Update Password</span>
                    <span class="btn-loading">
                        <span class="spinner"></span>
                        Updating...
                    </span>
                </button>
            </form>

            <a href="login.html" class="back-link">‚Üê Back to Login</a>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="assets/js/supabase.js" defer></script>
    <script src="assets/js/reset-password-init.js" defer></script>
</body>

</html>
