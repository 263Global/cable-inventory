<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Login - Cable Manager</title>
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet" href="assets/css/base/variables.css">
    <link rel="stylesheet" href="assets/css/pages/login.css">
    <!-- Ionicons for Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <ion-icon name="globe-outline"></ion-icon>
                    <span>Cable Manager</span>
                </div>
                <p class="login-subtitle">Sign in to manage your cable inventory</p>
            </div>

            <form class="login-form" id="login-form">
                <div class="error-message" id="error-message">
                    <ion-icon name="alert-circle-outline"></ion-icon>
                    <span id="error-text">Invalid email or password</span>
                </div>

                <div class="success-message" id="success-message">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                    <span id="success-text"></span>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email"
                        required autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <div class="forgot-password">
                    <a href="#" id="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loading">
                        <span class="spinner"></span>
                        Signing in...
                    </span>
                </button>
            </form>

            <div class="login-footer">
                <p>Powered by <a href="https://supabase.com" target="_blank" rel="noopener">Supabase</a></p>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="assets/js/supabase.js" defer></script>
    <script src="assets/js/auth.js" defer></script>
    <script src="assets/js/login-init.js" defer></script>
</body>

</html>
