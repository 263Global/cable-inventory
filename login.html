<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Login - Cable Manager</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Ionicons for Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        /* Login Page Specific Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            padding: 1rem;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .login-logo ion-icon {
            font-size: 2.5rem;
            color: var(--accent-primary);
        }

        .login-logo span {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 91, 255, 0.15);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent-primary), #7c3aed);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(99, 91, 255, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-btn.loading .btn-text {
            display: none;
        }

        .login-btn .btn-loading {
            display: none;
        }

        .login-btn.loading .btn-loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 0.875rem 1rem;
            color: #ef4444;
            font-size: 0.875rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .error-message.show {
            display: flex;
        }

        .error-message ion-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            padding: 0.875rem 1rem;
            color: #22c55e;
            font-size: 0.875rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .success-message.show {
            display: flex;
        }

        .success-message ion-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .forgot-password {
            text-align: right;
            margin-top: -0.5rem;
        }

        .forgot-password a {
            color: var(--accent-primary);
            text-decoration: none;
            font-size: 0.85rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .login-footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 1.75rem;
            }

            .login-logo ion-icon {
                font-size: 2rem;
            }

            .login-logo span {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <ion-icon name="globe-outline"></ion-icon>
                    <span>Cable Manager</span>
                </div>
                <p class="login-subtitle">Sign in to manage your cable inventory</p>
            </div>

            <form class="login-form" id="login-form">
                <div class="error-message" id="error-message">
                    <ion-icon name="alert-circle-outline"></ion-icon>
                    <span id="error-text">Invalid email or password</span>
                </div>

                <div class="success-message" id="success-message">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                    <span id="success-text"></span>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email"
                        required autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <div class="forgot-password">
                    <a href="#" id="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loading">
                        <span class="spinner"></span>
                        Signing in...
                    </span>
                </button>
            </form>

            <div class="login-footer">
                <p>Powered by <a href="https://supabase.com" target="_blank" rel="noopener">Supabase</a></p>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Redirect if already logged in
        (async () => {
            await Auth.redirectIfAuthenticated();
        })();

        // Handle form submission
        const form = document.getElementById('login-form');
        const btn = document.getElementById('login-btn');
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide previous error
            errorDiv.classList.remove('show');

            // Get form data
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                errorText.textContent = 'Please enter both email and password';
                errorDiv.classList.add('show');
                return;
            }

            // Show loading state
            btn.classList.add('loading');
            btn.disabled = true;

            // Attempt sign in
            const { user, error } = await Auth.signIn(email, password);

            if (error) {
                // Show error
                errorText.textContent = error.message || 'Invalid email or password';
                errorDiv.classList.add('show');
                btn.classList.remove('loading');
                btn.disabled = false;
                return;
            }

            // Success - redirect to main app
            window.location.href = 'index.html';
        });

        // Forgot password handler
        const successDiv = document.getElementById('success-message');
        const successText = document.getElementById('success-text');

        document.getElementById('forgot-link').addEventListener('click', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            if (!email) {
                errorText.textContent = 'Please enter your email first';
                errorDiv.classList.add('show');
                successDiv.classList.remove('show');
                return;
            }

            errorDiv.classList.remove('show');

            try {
                const { error } = await window.SupabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });

                if (error) {
                    errorText.textContent = error.message;
                    errorDiv.classList.add('show');
                    return;
                }

                successText.textContent = 'Password reset email sent! Check your inbox.';
                successDiv.classList.add('show');
            } catch (err) {
                errorText.textContent = err.message || 'Failed to send reset email';
                errorDiv.classList.add('show');
            }
        });
    </script>
</body>

</html>
