<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Login - Cable Manager</title>
    <link rel="stylesheet" href="assets/css/base/variables.css">
    <link rel="stylesheet" href="assets/css/pages/login.css">
    <!-- Ionicons for Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <ion-icon name="globe-outline"></ion-icon>
                    <span>Cable Manager</span>
                </div>
                <p class="login-subtitle">Sign in to manage your cable inventory</p>
            </div>

            <form class="login-form" id="login-form">
                <div class="error-message" id="error-message">
                    <ion-icon name="alert-circle-outline"></ion-icon>
                    <span id="error-text">Invalid email or password</span>
                </div>

                <div class="success-message" id="success-message">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                    <span id="success-text"></span>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email"
                        required autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <div class="forgot-password">
                    <a href="#" id="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loading">
                        <span class="spinner"></span>
                        Signing in...
                    </span>
                </button>
            </form>

            <div class="login-footer">
                <p>Powered by <a href="https://supabase.com" target="_blank" rel="noopener">Supabase</a></p>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Redirect if already logged in
        (async () => {
            await Auth.redirectIfAuthenticated();
        })();

        // Handle form submission
        const form = document.getElementById('login-form');
        const btn = document.getElementById('login-btn');
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide previous error
            errorDiv.classList.remove('show');

            // Get form data
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                errorText.textContent = 'Please enter both email and password';
                errorDiv.classList.add('show');
                return;
            }

            // Show loading state
            btn.classList.add('loading');
            btn.disabled = true;

            // Attempt sign in
            const { user, error } = await Auth.signIn(email, password);

            if (error) {
                // Show error
                errorText.textContent = error.message || 'Invalid email or password';
                errorDiv.classList.add('show');
                btn.classList.remove('loading');
                btn.disabled = false;
                return;
            }

            // Success - redirect to main app
            window.location.href = 'index.html';
        });

        // Forgot password handler
        const successDiv = document.getElementById('success-message');
        const successText = document.getElementById('success-text');

        document.getElementById('forgot-link').addEventListener('click', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            if (!email) {
                errorText.textContent = 'Please enter your email first';
                errorDiv.classList.add('show');
                successDiv.classList.remove('show');
                return;
            }

            errorDiv.classList.remove('show');

            try {
                const { error } = await window.SupabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });

                if (error) {
                    errorText.textContent = error.message;
                    errorDiv.classList.add('show');
                    return;
                }

                successText.textContent = 'Password reset email sent! Check your inbox.';
                successDiv.classList.add('show');
            } catch (err) {
                errorText.textContent = err.message || 'Failed to send reset email';
                errorDiv.classList.add('show');
            }
        });
    </script>
</body>

</html>
